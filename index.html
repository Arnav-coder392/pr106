<html>
<head>
    <title>Object Recognizer(AI)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

<body>
<div class="container">
<center>
    <h3 class="btn btn-default heading">Object Recognizer(AI)</h3>
    <br><br>

    <p style="font-size: 15px;">You can Show the following to identify:</p>

    <b class="Object_Name">
    Human
    <hr>
    Cup
    <hr>
    Phone
    <hr>
    Sanitizer Spray
    </b>

    <label>Webcam View:</label>
    <div id="Webcam"></div>
    <br>
    <div id="Output"></div>
    <br>
    <button onclick="take_screenshot();"  class="btn btn success">Capture Image</button>
    <button onclick="Check();"  class="btn btn success">Check Image</button>
    <br>

    <p style="font-size: 15px;">Object: <span id="Object_Name" ></span> </p>
    <p style="font-size: 15px;">Object: <span id="Check_Object_Accuracy" ></span> </p>
    </center>
    </div>
    <script src="main.js"></script>
    </body>
    </html>
